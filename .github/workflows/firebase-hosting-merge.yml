name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Cambia esto a la versión de Node.js que necesitas

      # Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Ejecutar el comando de construcción
      - name: Build
        run: npm run build
        
      # Desplegar en Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FICHAPP_6DBCE }}
          channelId: live
          projectId: fichapp-6dbce
