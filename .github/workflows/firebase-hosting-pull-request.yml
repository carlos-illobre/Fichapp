name: Build on push
on:
  push:
    branches:
      - '*'  # Esto hace que el workflow se ejecute en cualquier rama
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Configurar la versión de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Especificar la versión de Node.js a usar

      - run: npm install  # Instalar dependencias
      - run: npm run build  # Construir el proyecto
